<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Cat generator</title>
</head>
<body>

    <div class="container-1">
        <h3>Challenge 1: Age in Days</h3>
        <div class="flex-box-age">
            <div>
                <button class="btn btn-primary" onclick="onAgeDay()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="onReset()">
                    Reset
                </button>
            </div>
        </div>
        <div class="flex-box-age" >
            <div id="ageDays">

            </div>
        </div>
    </div>



    <div class="container-2">
        <h3>Challenges 2: Cat generator</h3>
        <div class="flex-box-container">
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate</button>
        </div>
        <div class="flex-box-container" id="flex-cat-gen">
          
        </div>
    </div>


    <div class="container-3">
        <h3>Challenges 3: Rock, Paper, Scissors</h3>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./images/unnamed.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="paper" src="./images/paper.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="scissors" src="./images/sciccors.jpg" width="150px" height="150px" onclick="rpsGame(this)">
        </div>
    </div>


    <div class="container-4">
        <h3>Challenge 4: Change Color of all button</h3>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="backgroung" onchange="buttonColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">
                Wee!
            </button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
  


    <div class="container-5">
        <h3>Challenge 5: BlackJack</h3>
        <h4><span id="blackjack-result">Let's play</span></h4>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h4>You: <span id="your-blackjack-result">0</span></h4>
               
            </div>
            <div id="dealer-box">
                <h4>Dealer: <span id="dealer-blackjack-result">0</span></h4>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
               <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
               <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
               <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
